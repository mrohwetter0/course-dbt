version: 2

models:
  - name: dim_users
    description: Combines the stg_users table with the stg_addresses table
    columns:
      - name: user_id
        tests:
          - not_null
          - unique

  - name: fact_orders
    description: Order level facts
    columns:
      - name: order_id
        tests:
          - not_null
          - unique